<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onmousedown & Onmouseup Demo</title>
</head>
<body>
    <h1 class="getElementById" onmousedown="changeBackground('orange');" onmouseup="changeBackground('white');">Click Me</h1>

    <script>
        const h1 = document.getElementsByTagName('h1')[0];

        function changeBackground(newColor) {
            document.querySelector(".getElementById").style.background = newColor;
        }      
    </script>
</body>
</html>
